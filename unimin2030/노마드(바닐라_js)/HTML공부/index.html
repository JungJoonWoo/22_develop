<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>목록 만들기</title>
</head>

<body>
<h1>
	select를 공부중입니다.
</h1>
<select multiple name = "pet">
	<option selected value = "cat">고양이</option>
	<option value = "tiger">호랑이</option>
	<option>강아지</option>
	<option>앵무새</option>

</select>
<br>
<textarea cols = "10" name = "content" rows = "10">기본적으로 쓰여있는 문장
</textarea>

</body>
</html>
